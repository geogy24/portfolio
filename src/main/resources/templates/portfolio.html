<!doctype html>

<html lang="en">


<head>


  <!-- META -->
  <meta charset="utf-8">
  <meta name="robots" content="noodp">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- PAGE TITLE -->
  <title>Portfolio</title>

  <!-- FAVICON -->
  <link rel="shortcut icon" href="/img/favicon.png">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface%7CArapey&amp;subset=latin-ext" rel="stylesheet">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" type="text/css" href="/css/plugins.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">


</head>


<body>


<!-- PRELOADER -->
<div class="preloader">

  <div class="spinner"></div>

</div>
<!-- /PRELOADER -->


<!-- IMAGE CONTAINER -->
<div class="image-container">

<!--  <div class="background-img"></div>-->
  <div class="background-img" th:style="|background-image: url('${portfolio.getImageURL()}')|"></div>

</div>
<!-- /IMAGE CONTAINER -->


<!-- CONTENT AREA -->
<div class="content-area">


  <!-- CONTENT AREA INNER -->
  <div class="content-area-inner">


    <!-- INTRO -->
    <section id="intro">


      <!-- CONTAINER MID -->
      <div class="container-mid">


        <!-- ANIMATION CONTAINER -->
        <div class="animation-container animation-fade-down" data-animation-delay="0">

          <h1 th:text="${portfolio.getTitle()}"></h1>

        </div>
        <!-- /ANIMATION CONTAINER -->


        <!-- ANIMATION CONTAINER -->
        <div class="animation-container animation-fade-left" data-animation-delay="300">

          <p th:text="${portfolio.getDescription()}" class="subline"></p>

        </div>
        <!-- /ANIMATION CONTAINER -->

      </div>
      <!-- /CONTAINER MID -->


    </section>
    <!-- /INTRO -->


    <!-- WORK -->
    <section id="work">


      <h3 class="headline scroll-animated-from-right">My Timeline</h3>


      <!-- SHOWCASE -->
      <div class="showcase">


        <!-- ITEM -->
        <div class="item" th:if="${tweets.size()} > 0" th:each="tweet: ${tweets}" >
<!--          <a href="#" >-->
            <div class="info">
              <div class="container-mid">
                <h5 th:text="${tweet.getName()}"></h5>
                <p th:text="${tweet.getTweet()}"></p>
              </div>
            </div>
            <div class="background-image" th:style="|background-image: url('${tweet.getProfileImageUrl()}')|"></div>
<!--          </a>-->
<!--          <div id="item-1-lightbox" class="work-lightbox">-->
<!--            <img class="img-responsive" src="/img/work/item-1.jpg" alt="image">-->
<!--            <h3></h3>-->
<!--            <p class="subline">Web Design</p>-->
<!--            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper faucibus eros, quis imperdiet sapien. Nam sodales nec risus nec interdum. Proin lobortis, ex condimentum ultricies eleifend, nisl nunc sollicitudin odio, eget egestas est turpis et metus. In non ligula quis mauris rutrum porta.</p>-->
<!--          </div>-->
        </div>
      </div>
    </section>
    <!-- /WORK -->


  </div>
  <!-- /CONTENT AREA INNER -->


</div>
<!-- /CONTENT AREA -->


<!-- JAVASCRIPTS -->
<script type="text/javascript" src="/js/plugins.js"></script>
<script type="text/javascript" src="/js/main.js"></script>


</body>


</html>
