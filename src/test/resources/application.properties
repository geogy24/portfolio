spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

app.twitter.consumer-key=${TWITTER_CONSUMER_KEY}
app.twitter.consumer-secret=${TWITTER_CONSUMER_SECRET}
app.twitter.access-token=${TWITTER_ACCESS_TOKEN}
app.twitter.access-token-secret=${TWITTER_ACCESS_TOKEN_SECRET}
