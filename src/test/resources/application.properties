spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

app.twitter.consumer-key=consumer-key
app.twitter.consumer-secret=consumer-secret
app.twitter.access-token=access-token
app.twitter.access-token-secret=access-token-secret
